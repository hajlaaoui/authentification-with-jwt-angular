<div class="col-md-12">
    <div class="card card-container">
      <form
        *ngIf="!isSuccessful"
        name="form"
        
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="roleName">role name</label>
          <input
            type="text"
            class="form-control"
            name="role name"
            [(ngModel)]="form.roleName"
            required
            minlength="3"
            maxlength="20"
            #rolename="ngModel"
          />
          <div class="alert-danger" *ngIf="rolename.errors && f.submitted">
            <div *ngIf="rolename.errors.required">role name is required</div>
            <div *ngIf="rolename.errors.minlength">
              Username must be at least 3 characters
            </div>
            <div *ngIf="rolename.errors.maxlength">
              Username must be at most 20 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            [(ngModel)]="form.email"
            required
            #description="ngModel"
            
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="description.errors && f.submitted"
          >
            <div  *ngIf="description.errors.required">description is required</div>
          </div>
        </div>
