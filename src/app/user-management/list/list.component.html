
<div class="card">

<p-table #dt2 [value]="data" dataKey="id" [rows]="10" [showCurrentPageReport]="true" 
class="display table table-striped table-hover"
	[rowsPerPageOptions]="[10,25,50]"   [paginator]="true"
	
	[globalFilterFields]="['username','role','email','status']">
	 <ng-template pTemplate="caption">
		<div class="p-d-flex">
			<span class="p-input-icon-left p-ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt2.filterGlobal($event.target, 'contains')" placeholder="Search keyword" />
            </span>
		</div>
	</ng-template>
	<ng-template pTemplate="header">
		<tr>
			<th>Name</th>
			<th>role</th>
			<th>email</th>
			<th>Status</th>
			
		</tr>
		<tr>
		
			<th>
				<p-columnFilter type="text" field="username"></p-columnFilter>
			</th>
			<th>
				<p-columnFilter field="status" matchMode="equals" [showMenu]="false">
					<ng-template pTemplate="filter" let-value let-filter="filterCallback">
						<!-- <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)"
							placeholder="Any" [showClear]="true">
							<ng-template let-option pTemplate="item">
								<span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
							</ng-template>
						</p-dropdown> -->
					</ng-template>
				</p-columnFilter>
			</th>
			<th>
				<p-columnFilter type="text" field="data.email"></p-columnFilter>
			</th>
			
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-customer>
		<tr>
			<td>
				{{customer.username}}
			</td>
			<td>
				<span class="image-text">{{customer.role}}</span>
			</td>
			<td>
				<span class="image-text">{{customer.email}}</span>
			</td>
			<td>
				<!-- <span [class]="'customer-badge status-' + customer.status">{{customer.status}}</span> -->
			</td>
			
		</tr>
	</ng-template>
	<ng-template pTemplate="emptymessage">
		<tr>
			<td colspan="5">No data found.</td>
		</tr>
	</ng-template>
</p-table>
</div>
